<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>贪食蛇</title>
</head>
<body>
    <!--创建游戏的主容器-->
    <div id="main">
        <!--设置游戏舞台-->
        <div id="stage">
            <!--蛇容器-->
            <div id="snake">
                <!--蛇的各个部分-->
                <div></div>
            </div>

            <!--食物容器-->
            <div id="food">
                <!--添加四个小div来设置食物的样式-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!--设置计分牌-->
        <div id="score-panel">
            <div>
                SCORE:<span id="score">0</span>
            </div>
            <div>
                LEVEL:<span id="level">1</span>
            </div>
        </div>
    </div>
</body>
</html>
